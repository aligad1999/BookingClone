<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Hotel Reservation System</title>
        <link rel="stylesheet" href="css/signup.css">

    </head>

    <body>

        <div class="grid">

            <div id="signup">

                <h2><span class="fontawesome-lock"></span>Sign Up</h2>
                
                <form action="SignupServlet" method="post">

                    <fieldset>

                        <p><label for="email">E-mail address</label></p>
                        <p><input type="email" id="email" name="email" placeholder="mail@address.com" required></p>

                        <p><label for="username">User Name</label></p>
                        <p><input type="text" id="username" name="username" placeholder="JohnDoe123" required></p>
                        
                        <p><label for="username">Phone Number</label></p>
                        <p><input type="text" id="phone" name="phone" placeholder="0100123456" required></p>
                                                                  
                        <p><label for="username">Type</label></p>
                             
                        <INPUT TYPE="radio" name="user" id="user" VALUE="admin">   User<br>
                        <INPUT TYPE="radio" name="admin" id="admin" VALUE="admin">  Admin<br>

                       

                        <p><input type="submit" value="Sign Up" name="signup"></p>

                        <p>Already have an account <a href="login.jsp">Sign in</a></p>

                    </fieldset>

                </form>

            </div> <!-- end signup -->

        </div>
    </body>
</html>
